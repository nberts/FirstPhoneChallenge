<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>My First Phone</title>
    <style>
      body {
        text-align: center;

        margin: 10px;
      }

        display: flex;
      }

      .menu-list {
        list-style: none;
      }

      .image-container {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 4px;
        padding: 10px;
        margin: 0px auto;
        transform: translateY(-20px);
        max-width: 400px;

      footer {
